<!DOCTYPE html>
    
<html lang="pt-br">
    
    <head>
        <meta http-equiv="content-type" content="text/html; charset=utf-8" />
        <link rel="stylesheet" href="style.css" type="text/css"/>
    
        <title>Xuxa</title>
        
    </head>
    
    <body>
        
        <div class="container">
            
            <div clas="form_box">
                <h2 class="title">Envie sua mensagem ae</h2>
                <form action="#" method="get" accept-charset="utf-8">
                    <fieldset>
                        <legend>E-mail</legend>
                        
                        <label for="nome">Nome:</label>
                        <input type="text" name="nome" id="" value="" placeholder="Seu nome"/> <br/>
                        
                        <label for="email">E-mail:</label>
                        <input type="text" name="email" placeholder="Seu e-mail"> <br/>
                        
                        <label for="assunto">Digite o assunto:</label>
                        <input type="text" name="assunto" id="" value="" placeholder="Digite sua mensagem"/><br/>
                        
                        <label for="texto">Mensagem:</label>
                        <textarea name="texto" id=texto rows="8" cols="40"></textarea>
                    </fieldset>
                    
                    <input type="submit">
                </form>
            </div>
            
        </div>
        
    </body>
    
</html>
