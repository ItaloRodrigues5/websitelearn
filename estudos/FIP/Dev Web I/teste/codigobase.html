<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo da Mem√≥ria</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
        }
        .game-container {
            display: grid;
            grid-template-columns: repeat(4, 100px);
            gap: 10px;
            justify-content: center;
            margin: 20px auto;
        }
        .card {
            width: 100px;
            height: 100px;
            background-color: #ccc;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            cursor: pointer;
            transform: rotateY(0deg);
            transition: transform 0.5s;
        }
        .flipped {
            background-color: white;
            transform: rotateY(180deg);
        }
    </style>
</head>
<body>
    <h1>Jogo da Mem√≥ria</h1>
    <p>Pontua√ß√£o: <span id="score">0</span></p>
    <p>Tempo: <span id="timer">0</span> segundos</p>
    <div class="game-container" id="gameBoard"></div>
    <script>
        const images = ["üê∂", "üê±", "üê∞", "ü¶ä", "üêº", "üêª", "üê∏", "üêµ"];
        let cards = [...images, ...images];
        let firstCard = null;
        let secondCard = null;
        let score = 0;
        let matches = 0;
        let time = 0;
        let timer;

        function startTimer() {
            timer = setInterval(() => {
                time++;
                document.getElementById("timer").textContent = time;
            }, 1000);
        }

        function stopTimer() {
            clearInterval(timer);
        }

        function shuffle(array) {
            return array.sort(() => Math.random() - 0.5);
        }

        function createBoard() {
            cards = shuffle(cards);
            const board = document.getElementById("gameBoard");
            board.innerHTML = "";
            cards.forEach((image, index) => {
                const card = document.createElement("div");
                card.classList.add("card");
                card.dataset.image = image;
                card.dataset.index = index;
                card.addEventListener("click", flipCard);
                board.appendChild(card);
            });
            startTimer();
        }

        function flipCard() {
            if (this === firstCard || this.classList.contains("flipped")) return;
            this.classList.add("flipped");
            this.textContent = this.dataset.image;

            if (!firstCard) {
                firstCard = this;
                return;
            }

            secondCard = this;
            checkMatch();
        }

        function checkMatch() {
            if (firstCard.dataset.image === secondCard.dataset.image) {
                score += 10;
                matches++;
                firstCard = null;
                secondCard = null;
                document.getElementById("score").textContent = score;

                if (matches === images.length) {
                    stopTimer();
                    alert(`Parab√©ns! Voc√™ completou o jogo em ${time} segundos!`);
                }
            } else {
                setTimeout(() => {
                    firstCard.classList.remove("flipped");
                    secondCard.classList.remove("flipped");
                    firstCard.textContent = "";
                    secondCard.textContent = "";
                    firstCard = null;
                    secondCard = null;
                }, 1000);
            }
        }

        createBoard();
    </script>
</body>
</html>
