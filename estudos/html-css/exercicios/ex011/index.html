<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagens dinâmicas</h1>
    <p>Tente abrir este site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador</p>

    <picture>
        <source media="(max-width: 750x)" srcset="/imagens/shadow-p.jpeg" type="image/jpeg">
        <source media="(max-width: 950px)" srcset="imagens/shadow-m.jpeg" type="image/jpeg">
        <img src="imagens/shadow-g.jpeg" alt="Imagem de Shadow">
    </picture>

    <h1>Reproduzindo Áudio</h1>
    <p>Vamos aprender a reproduzir áudio em HTML5</p>
    <audio src="midia/Tantei wa Mou, Shindeiru Opening Full『Koko de Ikiteru』by Mary x jon-YAKITORY (320 kbps).mp3" controls autoplay></audio>

    <audio preload="metadata" controls autoplay loop>

        <!--
            Obrigatório ter que colocar o controls para mostrar os controles, autoplay seria começar automaticamente o audio, o loop funciona para assim que acabar o áudio, ele repetir, esse último não muito idel para sites.
            preload="auto" o site só é considerado que está carregado depois de o áudio carregar por completo. Menos ideal para sites pesados.
            preload="metadata" carrega o nome do arquivo, data, duração. Essas coisas são carregadas previamente.
            preload="none" carrega nada. Apenas quando der o play no áudio.
        -->

        <!--
            Esse modelo funciona como um if no html, se um tipo de áudio não for compatível, ele tenta o próximo, caso não o outro, até funcionar. Caso não funcione, deixe um recado dentro da tag informando que o navegador do usuário nã é compatível com os tipos de áudio que normalmente os navegadores suportam.
        -->
        <source src="midia/Tantei wa Mou, Shindeiru Opening Full『Koko de Ikiteru』by Mary x jon-YAKITORY (320 kbps).mp3" type="audio/mpeg">
        <source src="midia/YOASOBI「アイドル」 (320 kbps).mp3" type="audio/mpeg">
        <p>Infelizmente seu navegador não consegue reproduzir esses áudios <a href="midia/YOASOBI「アイドル」 (320 kbps).mp3">Clique aqui para baixar o arquivo</a></p>
    </audio>
    
    <!--MP3 WAV OGG-->
</body>
</html>
